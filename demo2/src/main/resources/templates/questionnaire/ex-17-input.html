<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>アンケートフォーム</h2>
    <form th:action="@{/questionnaire/create}" method="post">
    
    名前：<br>
    <input type="text" name="name"><br>

    メール：<br>
    <input type="text" name="email"><br>

    性別：<br>
    <div th:each="gender : ${genderMap}">
    <input type="radio" name="gender" 
           th:value="${gender.key}" th:text="${gender.value}" >
    </div>

    趣味：<br>
    <div th:each="hobby : ${hobbyMap}">
        <input type="checkbox" name="hobbyList"
        th:value="${hobby.key}" th:text="${hobby.value}" >
    </div>

    好きな言語：<br>
    <div >

        <select name="language">

            <option th:each="languages : ${languageMap}"
                    th:value="${languages.key}" th:text="${languages.value}">dummy</option>


        </select>
    </div>

    その他：<br>
    <textarea name="com" rows="5" cols="30" th:value="${user.com}">○○○○○○</textarea><br><br>

    <button type="submit">送信</button>


    </form>

    
</body>
</html>
