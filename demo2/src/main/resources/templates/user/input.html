<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>ユーザ登録フォーム</h1>

    <form th:object="${userForm}" th:action="@{/user/create}" 
         method="post"> 
        <!-- 登録ボタンを押したときに受けつけるURL -->

        <div th:errors="*{name}" style="color:red">エラー！</div>
        名前：<input type="text" name="name" th:field="*{name}"><br>

        <div th:errors="*{email}" style="color:red">エラー！</div>
        メール：<input type="text" name="email" th:field="*{email}"><br>

        <div th:errors="*{password}" style="color:red">エラー！</div>
        パスワード：<input type="password" name="password" th:field="*{password}"><br>

        <div th:errors="*{hobbyList}" style="color:red">エラー！</div>
        趣味：<div th:each = "hobby : ${hobbyMap}">
                  <input type="checkbox" name="hobbyList"
                  th:value="${hobby.key}"  th:text="${hobby.value}"
                  th:field="*{hobbyList}"
                  >
             </div>
        <!-- スコープに格納したhobbyMapを使って動的にチェックボックスを表現する -->


        <button type="submit">登録</button>

    </form>
    
</body>
</html>
